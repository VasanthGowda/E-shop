<div class="row" >
    <div class="col-md-12" >
        <ol class="breadcrumb">
            <li> <a href="#/"> Home </a> </li>
            <li class="active"> {{ layout.breadcrumb.title || layout.section.title }} </li>
        </ol>
	    <div class="section-title" >

   			<!-- dropdown -->

			<div class="sort dropdown" ng-show="layout.pagination.active" >
		        <button class="btn btn-default btn-lg dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		            <span class="glyphicon glyphicon-sort" aria-hidden="true">
		            </span>
		        </button>
		        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
		            <li>
		                <a ng-click="layout.pagination.changeSort('starts', 'asc')" > Relevance </a> </li>
		            <li role="separator" class="divider">
		            </li>
		            <li>
		                <a ng-click="layout.pagination.changeSort('price', 'asc')" > Lowest price </a>
		            </li>
		            <li>
		                <a ng-click="layout.pagination.changeSort('price', 'desc')" > Highest price </a>
		            </li>
		            <li role="separator" class="divider">
		            </li>
		            <li>
		                <a ng-click="layout.pagination.changeSort('starts', 'desc')" > Newest </a> 
		            </li>
		            <li>
		                <a ng-click="layout.pagination.changeSort('starts', 'asc')"> Oldest </a>
		            </li>
		        </ul>
		    </div>
			
			<!-- end dropdown -->

	        <h1> {{ layout.section.title }} </h1>

	    </div>
    </div>
</div>
