<!-- logo -->
<div class="logo col-sm-2 col-xs-6">
    <h1>
        <a href="#/">
            E shop
        </a>
    </h1>
</div>
<!-- menu dropdown -->
<div class="menu col-sm-2 col-sm-push-8 col-xs-6">
    <div class="dropdown">
        <button class="btn btn-search btn-lg dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-th" aria-hidden="true">
            </span>
        </button>

        <!-- dropdown on login -->

        <ul ng-show="auth.isLogged()" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
            <li>
                <a href="#/">
                    <span class="glyphicon glyphicon-th-list" aria-hidden="true">
                    </span>
                    All Products
                </a>
            </li>
           <li role="separator" class="divider" ng-if="auth.getUser().role != 'admin'"> </li>
            <li ng-if="auth.getUser().role != 'admin'">
                <a href="#/user/carts">
                    <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true">
                    </span>
                    Cart
                </a>
            </li>
            <li role="separator" class="divider" ng-if="auth.getUser().role == 'admin'"> </li> 
             <li ng-if="auth.getUser().role == 'admin'">
                <a href="#/admin/users/all">
                    <span class="glyphicon glyphicon-user" aria-hidden="true">
                    </span>
                    All Users
                </a>
            </li>
           <li role="separator" class="divider"> </li>
            <li>
                <a href="#/user/settings">
                    <span class="glyphicon glyphicon-cog" aria-hidden="true">
                    </span>
                    Settings
                </a>
            </li>
            <li role="separator" class="divider"> </li>
            <li>
                <a href="#/" ng-click="layout.logout()">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true">
                    </span>
                    Logout
                </a>
            </li>
        </ul>

        <!-- no logged in -->

        <ul ng-hide="auth.isLogged()" class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">

            
            <li>
                <a href="#/auth/login">
                    <span class="glyphicon glyphicon-log-in" aria-hidden="true">
                    </span>
                    Login
                </a>
            </li>     
            <li role="separator" class="divider"> </li>       
            <li>
                <a href="#/auth/signup">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true">
                    </span>
                    SignUp
                </a>
            </li>
        </ul>


    </div>
</div>
