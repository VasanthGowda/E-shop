<ng-include class="main-head" src="'tpl/layout/main-head.tpl.html'"></ng-include>

<div class="row">
    <div class='col-md-4 col-md-offset-4'>

        <form name="form" novalidate class="">
            <div class="panel panel-default">
                <div class="panel-body">

                <h2>Login</h2>
                    <!-- username / email -->
                    
                    <div ng-show="page.api.errors.form" class="alert alert-danger" role="alert">
                        <p>Bad Credentials</p>
                    </div>

                    <div class="form-group" 
                    ng-class="{'has-error': (form.$submitted || form.loginId.$touched) && (form.loginId.$invalid || page.api.errors.form )}">

                        <label for="loginId" class="control-label"> Username or email </label>
                        <input ng-model="page.loginId" 
                        required type="text" 
                        class="form-control" 
                        placeholder="username or email" 
                        name="loginId"/>
                        
                        <div ng-show="form.$submitted || form.loginId.$touched">
                            <p ng-show="form.loginId.$error.required" class="help-block">This field is required</p>
                        </div>
                    </div>         

                    <!-- Password -->
                    
                    <div class="form-group" 
                    ng-class="{'has-error': (form.$submitted || form.password.$touched) && (form.password.$invalid || page.api.errors.form )}">

                        <label for="password" class="control-label"> Password </label>
                        <input  ng-model="page.password" 
                        name="password" 
                        class="form-control" 
                        required type="password" 
                        placeholder="Password"/>

                        <div ng-show="form.$submitted || form.password.$touched">
                            <p ng-show="form.password.$error.required" class="help-block">This field is required</p>
                        </div>                      
                    </div> 

                    <div class="form-group submitBtn">
                          <button type="submit" 
                          class="btn btn-lg btn-primary" 
                          ng-disabled="form.$invalid"  
                          ng-click="page.login()">
                            Log In</button>
                    </div>

                </div>
            </div>

        </form>

    </div>
</div>
